<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Please use text wrap to easily read my comments.-->
    <!-- The below code, lines 15-21 creates a button that intiates the quiz and a countdown. It allows for a descriptive header that guides the user on how to properly use the webpage.-->
    <div id="main">
      <div id="start-container">
        <button id="Timer">Start Quiz</button>
        <h6>
          Please answer questions as they appear. When correct answer is
          selected new question will display. Five seconds will be deducted for
          each incorrect answer. You will have 60 seconds to complete the quiz.
          Good luck!
        </h6>
      </div>
      <h3 class="time" style="text-align: center"></h3>
    <!-- The below code allows a user to input their score-->
      <select id="userScore">
        <label for="userScores">User Score</label>
        <ul>
            <li>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            </li>
        </select>
    </ul>
</div>
<button id="save">Save Score</button>
    <script src="script.js"></script>
  </body>
</html>
